name: Verify Nix Commands

on:
  push:
    paths:
      - "pages/*.md"
  pull_request:
    paths:
      - "pages/*.md"

jobs:
  verify-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Configure Nix
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Verify documented commands exist
        run: .github/scripts/check-commands.sh

      - name: Verify nix-hash command
        run: .github/scripts/check-nix-hash.sh

      - name: Check for broken internal links
        run: .github/scripts/check-links.sh pages

      - name: Check for deprecated command usage
        run: .github/scripts/check-deprecated.sh pages
